<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alphabet E-Pathshala</title>
  <link rel="icon" type="image/jpg" href="D:/favicon.jpg.jpg" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      margin-bottom: 1rem;
    }

    .home-btn {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.3s;
      text-decoration: none;
    }

    .home-btn:hover {
      background-color: #2980b9;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 2rem;
      width: 100%;
      max-width: 400px;
    }

    .big-button {
      padding: 20px;
      font-size: 1.2rem;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    .big-button:nth-child(1) { animation-delay: 0.5s; }
    .big-button:nth-child(2) { animation-delay: 0.7s; background-color: #e67e22; }
    .big-button:nth-child(3) { animation-delay: 0.9s; background-color: #9b59b6; }

    .big-button:hover {
      filter: brightness(90%);
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="D:/html/home.html" class="home-btn">üè† Home</a>
  </div>

  <h1>Alphabet E-Pathshala</h1>

  <div class="button-container">
    <button class="big-button">Practical Questions</button>
    <a href="D:/html/2.html" class="big-button" style="text-align: center; text-decoration: none; display: block;">Theoretical Questions</a>
    <button class="big-button">Videos</button>
  </div>

</body>
</html>
