<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alphabet E-Pathshala</title>
  <link rel="icon" type="image/jpg" href="D:/favicon.jpg.jpg" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.2rem;
      color: #2c3e50;
      margin-bottom: 1.5rem;
      animation: fadeInUp 1s ease forwards;
    }

    .question-text {
      font-size: 1.2rem;
      color: #34495e;
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeInUp 1s ease forwards;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .answer-button {
      padding: 15px;
      font-size: 1.1rem;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      animation: fadeInUp 1s ease forwards;
    }

    .answer-button:nth-child(1) { animation-delay: 0.5s; }
    .answer-button:nth-child(2) { animation-delay: 0.7s; background-color: #e67e22; }
    .answer-button:nth-child(3) { animation-delay: 0.9s; background-color: #9b59b6; }
    .answer-button:nth-child(4) { animation-delay: 1.1s; background-color: #e74c3c; }

    .answer-button:hover {
      filter: brightness(90%);
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1>Question</h1>

  <div class="question-text">
    What is combination of many office work software are called as?
  </div>

  <div class="button-container">
    <button class="answer-button" onclick="checkAnswer(false)">Office</button>
    <button class="answer-button" onclick="checkAnswer(true)">Suit</button>
    <button class="answer-button" onclick="checkAnswer(false)">Group</button>
    <button class="answer-button" onclick="checkAnswer(false)">None of these</button>
  </div>

  <!-- Sound Effects -->
  <audio id="correctSound" src="D:/sounds/correct.mp3"></audio>


  <script>
    function checkAnswer(isCorrect) {
      const correctSound = document.getElementById('correctSound');
      

      if (isCorrect) {
        correctSound.play();
        setTimeout(() => {
          window.location.href = "correct.html";
        }, 1000);
      } else {
        setTimeout(() => {
          window.location.href = "wrong.html";
        }, 1000);
      }
    }
  </script>
</body>
</html>
