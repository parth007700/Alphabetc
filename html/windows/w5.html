<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alphabet E-Pathshala</title>
  <link rel="icon" type="image/jpg" href="D:/favicon.jpg.jpg" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.2rem;
      color: #2c3e50;
      margin-bottom: 1rem;
      animation: fadeIn 1s ease forwards;
    }

    .question-text {
      font-size: 1.2rem;
      color: #34495e;
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeIn 1s ease forwards;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    .answer-button {
      padding: 14px;
      font-size: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeIn 1s ease forwards;
    }

    .answer-button:nth-child(1) { animation-delay: 0.4s; }
    .answer-button:nth-child(2) { animation-delay: 0.6s; }
    .answer-button:nth-child(3) { animation-delay: 0.8s; }
    .answer-button:nth-child(4) { animation-delay: 1s; }

    .answer-button:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    .answer-button.correct {
      background-color: #111111 !important;
    }

    .answer-button.incorrect {
      background-color: #c0392b !important;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Question 5</h1>

  <div class="question-text">
    ðŸ’» What is the primary function of the Windows 10 "Task View" feature?
  </div>

  <div class="button-container">
    <button class="answer-button" onclick="checkAnswer(this, false)">Switch users quickly</button>
    <button class="answer-button" onclick="checkAnswer(this, true)">Manage multiple desktops</button>
    <button class="answer-button" onclick="checkAnswer(this, false)">Run background apps</button>
    <button class="answer-button" onclick="checkAnswer(this, false)">Track file downloads</button>
  </div>

  <audio id="correctSound" src="correct.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="wrong.mp3" preload="auto"></audio>

  <script>
    function checkAnswer(button, isCorrect) {
      const correctSound = document.getElementById('correctSound');
      const wrongSound = document.getElementById('wrongSound');
      const buttons = document.querySelectorAll('.answer-button');

      buttons.forEach(btn => btn.disabled = true);

      if (isCorrect) {
        button.classList.add('correct');
        correctSound.play();
        setTimeout(() => window.location.href = "D:/html/windows/c5.html", 1200);
      } else {
        button.classList.add('incorrect');
        wrongSound.play();
        setTimeout(() => window.location.href = "D:/html/windows/wrong.html", 1200);

      }
    }
  </script>

</body>
</html>
