<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alphabet E-Pathshala</title>
  <link rel="icon" type="image/jpg" href="D:/favicon.jpg.jpg">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      overflow-x: hidden;
    }

    header, footer {
      animation: fadeIn 1.2s ease-in;
    }

    header {
      background-color: #90EE90;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      animation: slideInLeft 1s ease-out;
    }

    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
      animation: fadeIn 2s ease-in;
    }

    nav a:hover {
      color: teal;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 3rem 2rem;
      background: #ffffff;
      animation: slideInUp 1.5s ease-in-out;
    }

    .hero img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      animation: pulse 3s infinite;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
      color: green;
      animation: zoomIn 1.5s ease;
    }

    .tagline {
      font-size: 1.3rem;
      color: #555;
      margin-top: 0.2rem;
      animation: bounceIn 1.8s ease;
    }

    .featured {
      font-size: 1rem;
      color: #777;
      margin-top: 0.5rem;
      animation: fadeIn 2.5s ease;
    }

    .cta-button {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      color: white;
      background-color: #4e73df;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.3s;
      animation: glow 2s infinite alternate;
    }

    .cta-button:hover {
      background-color: teal;
      transform: scale(1.05);
    }

    footer {
      background-color: #2b2d42;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      animation: slideInUp 2s ease;
    }

    h5 {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #333;
      animation: rotateIn 2s ease;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.05); opacity: 1; }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #4e73df; }
      100% { box-shadow: 0 0 20px teal; }
    }

    @keyframes rotateIn {
      from {
        transform: rotate(-200deg);
        opacity: 0;
      }
      to {
        transform: rotate(0deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Alphabet E-Pathshala</h1>
  <nav>
    <a href="https://www.youtube.com/@alphabetcomputereducation5409">Videos</a>
    <a href="D:/html/cources.html">Courses</a>
    <a href="https://www.google.com/maps/search/?api=1&query=Alphabet+Computers+Education+Narayangaon" target="_blank">About</a>
  </nav>
</header>

<section class="hero">
  <img src="D:/favicon.jpg" alt="Alphabet Logo">
  <h2>Welcome to Alphabet E-Pathshala</h2>
  <p class="tagline">Empowering learners through digital excellence</p>
  <p class="featured">Featured By Alphabet Computers</p>
  <a href="D:/html/1.html" class="cta-button">Get Started</a>
</section>

<footer>
  &copy; 2025 Alphabet E-Pathshala. All rights reserved.
</footer>

</body>
</html>
