<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alphabet E-Pathshala</title>
  <link rel="icon" type="image/jpg" href="D:/favicon.jpg.jpg" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(-45deg, #ffd6d6, #f8a5a5, #ffe0e0, #ffffff);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .emoji {
      font-size: 4rem;
      animation: shake 0.8s infinite;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    h1 {
      font-size: 3rem;
      color: #e74c3c;
      margin-top: 1rem;
      animation: fadeIn 1s ease;
    }

    p {
      font-size: 1.2rem;
      color: #2c3e50;
      margin-bottom: 2rem;
      animation: fadeIn 1.5s ease;
    }

    .next-button {
      padding: 20px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      animation: fadeIn 2s ease;
      transition: background-color 0.3s;
    }

    .next-button:hover {
      background-color: #992d22;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="emoji">‚ùå</div>
  <h1>Oops!</h1>
  <p>That wasn't the right answer. Retry It.</p>
  <a href="D:/html/Q1.html" class="next-button">Retry Question</a>

</body>
</html>
